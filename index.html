<!DOCTYPE html>
<head>
    <title>HTML Image Box Assignment</title>
</head>
<body style="position: relative; overflow: hidden;">
    <div style="width: 500px; height: 500px;">
        <div style="width: 250px; height: 150px; position: absolute; top: 300px;">
            <img src="img3.jpg" style="max-width: 100%;">
        </div>
        <div style="width: 200px; height: 350px; position: absolute;">
            <img src="img2.jpg" style="max-width: 100%;">
        </div>
        <div style="width: 300px; height: 50px; position: absolute; top: 378.19px; left: 250px;">
            <img src="img1.jpg" style="max-height: 100%;">
        </div>
        <div style="width: 250px; height: 150px; position: absolute; top: 300px; left: 250px;">
            <img src="img5.jpg" style="max-width: 100%;">
        </div>
        <div style="width: 300px; height: 300px; position: absolute; top: 0; left: 200px;">
            <img src="img4.jpg" style="max-width: 100%;">
        </div>
    </div>
</body>
</html>
